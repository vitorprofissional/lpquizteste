<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captura Exclusiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212; /* Preto suave */
            --text-color: #EAEAEA;
            --purple-color: #8A2BE2; /* Roxo (BlueViolet) */
            --blue-color: #4A90E2;   /* Azul */
            --dark-gray: #1F1F1F;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .capture-container {
            background-color: var(--dark-gray);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid #2a2a2a;
        }

        .headline {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--purple-color), var(--blue-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .sub-headline {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background-color: var(--background-color);
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--purple-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .cta-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(90deg, var(--purple-color), var(--blue-color));
            background-size: 200% 100%;
            transition: background-position 0.5s, transform 0.2s;
        }

        .cta-button:hover {
            background-position: right center;
            transform: scale(1.02);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <main class="capture-container">
        <h1 class="headline">Acesso Imediato</h1>
        <p class="sub-headline">Inscreva-se com seu melhor e-mail e receba conteúdos exclusivos que vão transformar sua carreira.</p>

        <form action="/obg" method="GET">
            <div class="form-group">
                <input type="text" name="nome" class="form-input" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-input" placeholder="Seu melhor e-mail" required>
            </div>
            <button type="submit" class="cta-button">QUERO ME INSCREVER</button>
        </form>

        <p class="footer-text">Respeitamos sua privacidade. Nada de spam.</p>
    </main>
</body>
</html>
