<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo seu Cadastro!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --text-color: #EAEAEA;
            --purple-color: #8A2BE2;
            --blue-color: #4A90E2;
            --dark-gray: #1F1F1F;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .thank-you-container {
            background-color: var(--dark-gray);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid #2a2a2a;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-success {
            width: 80px;
            height: 80px;
            stroke-width: 2;
            margin-bottom: 20px;
        }
        
        .icon-success .circle {
            stroke: var(--blue-color);
            stroke-dasharray: 240;
            stroke-dashoffset: 240;
            animation: draw-circle 1s 0.3s ease-out forwards;
        }

        .icon-success .checkmark {
            stroke: var(--purple-color);
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: draw-checkmark 0.5s 0.8s ease-out forwards;
        }

        @keyframes draw-circle { to { stroke-dashoffset: 0; } }
        @keyframes draw-checkmark { to { stroke-dashoffset: 0; } }


        .headline {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .sub-headline {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid var(--blue-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--blue-color);
            background-color: transparent;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .back-button:hover {
            background-color: var(--blue-color);
            color: #fff;
        }

    </style>
</head>
<body>
    <main class="thank-you-container">
        <svg class="icon-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
            <circle class="circle" cx="40" cy="40" r="38"/>
            <path class="checkmark" d="M24 40l12 12 20-20"/>
        </svg>

        <h1 class="headline">Cadastro Confirmado!</h1>
        <p class="sub-headline">
            Obrigado! Enviamos um e-mail de confirmação para você. Em breve você receberá nossas melhores novidades.
        </p>
        
        <a href="index.html" class="back-button">Voltar ao Início</a>
    </main>
</body>
</html>
